<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <style>
        .swiper-container {
            width: 100%;
            height: 600px;
        }

        .swiper-slide img {
            width: 100%;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="swiper-1" class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://image.cnbcfm.com/api/v1/image/105992231-1561667465295gettyimages-521697453.jpeg?v=1561667497&w=1600&h=900"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://www.forbes.com/advisor/wp-content/uploads/2021/03/pit-bull-featured.jpg" alt="">
            </div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <div class="swiper-pagination"></div>
    </div>


    <div id="swiper-2" class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://image.cnbcfm.com/api/v1/image/105992231-1561667465295gettyimages-521697453.jpeg?v=1561667497&w=1600&h=900"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://www.forbes.com/advisor/wp-content/uploads/2021/03/pit-bull-featured.jpg" alt="">
            </div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <div class="swiper-pagination"></div>
    </div>

    <div class="box"></div>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script>
        var swiper = new Swiper('#swiper-1', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.box',
            },
            pagination: {
                el: '.swiper-pagination',
                type: 'fraction'
            },
        });

        var swiper = new Swiper('#swiper-2', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.box',
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>
</body>

</html>
