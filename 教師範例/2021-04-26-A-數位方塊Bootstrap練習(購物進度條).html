<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "微軟正黑體";
        }

        body {
            margin: 0;
        }

        .bg {
            width: 100%;
            height: 100vh;
            background-color: rgba(128, 128, 128, 0.6);
            padding: 100px 0;
        }

        .shopping-card {
            max-width: 900px;
            height: 100%;
            background-color: rgb(240, 240, 240);
            margin: auto;
            box-shadow: 1;
            border-radius: 12px;
            padding: 50px;
        }

        .steps {
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .step{
            width: 100%;
            position: relative;
        }

        .step .round {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: 900;
            text-align: center;
            line-height: 46px;
            background-color: white;
            color: black;
            margin: auto;
        }

        .step.active .round{
            background-color: rgb(15, 214, 131);
            color: white;
        }

        .step.line::after{
            content: '';
            width: 63%;
            height: 6px;
            background-color:rgba(128, 128, 128, 0.6);
            border-radius: 12px;

            position: absolute;
            right: -30%;
            top: 50%;
            transform: translateY(-50%);
        }

        .step.active.line::before{
            content: '';
            width: 30%;
            height: 6px;
            background-color:rgb(15, 214, 131);
            border-radius: 12px;

            position: absolute;
            right: 3%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="shopping-card">
            <div class="steps">
                <div class="step active line">
                    <div class="round">1</div>
                </div>
                <div class="step line">
                    <div class="round">2</div>
                </div>
                <div class="step line">
                    <div class="round">3</div>
                </div>
                <div class="step">
                    <div class="round">4</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
